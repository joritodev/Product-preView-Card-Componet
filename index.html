<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="images">
      <img src="images/image-product-mobile.jpg" alt="images_perfume_mobile" class="images_perfume_mobile">
      <img src="images/image-product-desktop.jpg" alt="images_perfume" class="images_perfume">
    </div>
    <div class="texts">
      <p class="perfume">PERFUME</p>
      <h1  class="name">Gabrielle Essence Eau De Parfum</h1>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <h1 class="new_price">$149.99</h1>
        <p class="old_price">$169.99</p>
      </div>
      <button>
        <img  src="images/icon-cart.svg" alt="cart_icon" class="cart_icon" >
        <p class="add_cart">Add to Cart</p>
      </button>

    </div>
  </div>
</body>
</html>
